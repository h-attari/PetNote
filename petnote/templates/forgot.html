<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>PetNote</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/forgot.css' %}">
	<script src="{% static 'js/script.js' %}" rel="text/javascript"></script>
	<!-- <script src="{% static 'jquery/jquery-3.4.1.min.js' %}" rel="text/javascript"></script> -->
	<!-- <script type="text/javascript">
		$(document).ready(function()
		{
			$('.forgotcont').slideDown();
			$('.forgotcont').css('display','block');
		});
	</script> -->
</head>
<body>
	<div class="body">	
		<div class="forgotcont" align="center">
			<div title="Close" class="close" onclick="goBack()">X</div>
			<div id="topic" align="center">
				Forgot Password
			</div>
			<span id="error"></span>
			<div class="main">
				<form action="/forgottask" method="post">
					{% csrf_token %}
					<table cellpadding="0px" cellspacing="0px">
						<tr>
							<td class="label" style="border-radius: 12px 0px 0px 0px;">&nbsp;Username</td>
							<td class="input" style="border-radius: 0px 12px 0px 0px;">
								<input type="text" name="user" placeholder="  Registered Username" style="border-radius: 0px 12px 0px 0px;" required="">
							</td>
						</tr>
						<tr>
							<td class="label" style="border-radius: 0px 0px 0px 12px;">&nbsp;Email</td>
							<td class="input" style="border-radius: 0px 0px 12px 0px;">
								<input type="email" name="mail" id="mail" placeholder="  Registered Email-Id" style="border-radius: 0px 0px 12px 0px;" required="" onchange="Mail('mail')">
							</td>
						</tr>
					</table>
					<button type="submit">Submit</button>
				</form>
			</div>
			{% if f == 0 %}
				<span>Invalid username or email</span>
			{% endif %}
		</div>
	</div>
</body>
</html>
