<!DOCTYPE html>
{% load static %}
<head>
	<title>PetNote</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/users/profile.css' %}">
	<script src="{% static 'js/script.js' %}" rel="text/javascript"></script>
	<script src="{% static 'jquery/jquery-3.4.1.min.js' %}" rel="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('.infocont').slideDown(800);
			$('.infocont').css("display","block");
		});
	</script>
</head>
<body>
	<div class="body">
		<div class="infocont">
			<div title="Close" class="close" onclick="goBack()">X</div>
			<center>
				<div class="topic">Edit-Info.</div>
				<img src="{% static 'images/profile.png' %}" class="pimg">
				<div id="name">{{name}} {{last}}</div>
					<div class="data">
						<form action="/edittask" method="post">
							{% csrf_token %}
							<table cellspacing="0px">
								<tr>
									<td class="label">Username:</td>
									<td class="ldata"><input type="text" name="user" value="{{user}}"></td>
								</tr>
								<tr>
									<td class="label">Country:</td>
									<td class="ldata">
										<input list="countries" name="country" value="{{country}}">
										<datalist id="countries">
											{%for x in lst%}
												<option value="{{x}}">
											{% endfor %}
										</datalist>
									</td>
								</tr>
								<tr>
									<td class="label">Email:</td>
									<td class="ldata"><input type="email" name="email" value="{{email}}"></td>
								</tr>
								<tr>
									<td class="label">Mobile:</td>
									<td class="ldata"><input type="text" name="mobile" value="{{mobile}}"></td>
								</tr>
							</table>
							<button type="submit">Submit</button>
						</form>
					</div>
			</center>
		</div>
	</div>
</body>
</html>
