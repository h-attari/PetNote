<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>PetNote</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/change.css' %}">
	<script rel="text/javascript" src="{% static 'js/script.js' %}"></script>
	<script src="{% static 'jquery/jquery-3.4.1.min.js' %}" rel="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('.chngcont').fadeIn(1000);
			$('.chngcont').css("display","block");
		});
	</script>
</head>
<body>
	<div class="body">
		<div class="chngcont">
			<div title="Close" class="close" onclick="goBack()">X</div>
			<center>
				<div class="topic">Change Password</div>
				<span id="error"></span>
				<div class="table">
					<form action="/chtask" method="post">
						{% csrf_token %}
						<table cellspacing="0px" cellpadding="0px">
							<tr>
								<td style="border-bottom: 1px solid black;" class="label">New Password</td>
								<td style="border-bottom: 1px solid black;" class="input"><input type="password" name="password" style="border-radius: 0px 9px 0px 0px;" required="" id="pass" onchange="Password('pass')"></td>	
							</tr>
							<tr>
								<td class="label">Confirm New Pass.</td>
								<td class="input"><input type="password" style="border-radius: 0px 0px 9px 0px;" required="" id="cpass" onchange="Confirm('pass','cpass')"></td>	
							</tr>
						</table>
						<button type="submit">Submit</button>
						<button type="reset">Cancel</button>
					</form>
				</div>
			</center>
		</div>
	</div>
</body>
</html>
